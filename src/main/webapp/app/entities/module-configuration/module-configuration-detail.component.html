<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="moduleConfiguration">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.moduleConfiguration.detail.title">Module Configuration</span> {{ moduleConfiguration.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.moduleConfiguration.mocName">Moc Name</span></dt>
                <dd>
                    <span>{{ moduleConfiguration.mocName }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/module-configuration', moduleConfiguration.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
