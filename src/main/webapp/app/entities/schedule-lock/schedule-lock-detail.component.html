<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="scheduleLock">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.scheduleLock.detail.title">Schedule Lock</span> {{ scheduleLock.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.scheduleLock.slcName">Slc Name</span></dt>
                <dd>
                    <span>{{ scheduleLock.slcName }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.scheduleLock.slcLockUntil">Slc Lock Until</span></dt>
                <dd>
                    <span>{{ scheduleLock.slcLockUntil }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.scheduleLock.slcLockedAt">Slc Locked At</span></dt>
                <dd>
                    <span>{{ scheduleLock.slcLockedAt }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.scheduleLock.slcLockedBy">Slc Locked By</span></dt>
                <dd>
                    <span>{{ scheduleLock.slcLockedBy }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/schedule-lock', scheduleLock.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
