<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.config.home.title">Configs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-config" [routerLink]="['/config/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.config.home.createLabel">
            Create a new Config
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="configs?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.config.home.notFound">No configs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="configs && configs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.config.cfgSection">Cfg Section</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.config.cfgEnvironmnent">Cfg Environmnent</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.config.cfgItem">Cfg Item</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.config.cfgValue">Cfg Value</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.config.moduleConfiguration">Module Configuration</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let config of configs ;trackBy: trackId">
                    <td><a [routerLink]="['/config', config.id, 'view']">{{ config.id }}</a></td>
                    <td>{{ config.cfgSection }}</td>
                    <td>{{ config.cfgEnvironmnent }}</td>
                    <td>{{ config.cfgItem }}</td>
                    <td>{{ config.cfgValue }}</td>
                    <td>
                        <div *ngIf="config.moduleConfiguration">
                            <a [routerLink]="['/module-configuration', config.moduleConfiguration?.id, 'view']" >{{ config.moduleConfiguration?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/config', config.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/config', config.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(config)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
